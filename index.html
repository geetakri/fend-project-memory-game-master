<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Matching Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Udacity-Memory Game Project">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <!--Congratulations Popup Modal Added by me-->
      <div id="congPopup-modal" class="modal">
      <div id="congPopup-modal-content" class="modal-style">
        <div class="modal-content">
        <h4>Congratulations, You Won!</h4>
          <p id="modal-message">
            <!--  Message to be displayed-->
          </p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </div>


    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	  <!--List Items is stars icons to be generated dynamically  -->
        	</ul>

        	<span class="moves">0
            <!-- Incremets when the user clicks a card-->
          </span> Moves
           | Timer: <span class="timer">  <!-- To be Added by me for timer -->  </span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!--List Items to be generated dynamically  -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
